---
layout: homedefault
title: Home
---


{% for item in site.data.settings.servicesslide %}
<div class = "mySlides fade">
   <a href="{{site.github.url}}/pages/{{ item.file }}">
   <div class="featured-posts" style="background-image:url({{site.github.url}}/images/{{ item.image }})">
     <h2><span>{{ item.title }}</span></h2>
   </div>
   </a>
</div>

{% endfor %}

<br>
<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>
 	 	
<script type="text/javascript">
     {% include slide_java.js %}
     {% include manual_slide.js %}	
</script>
